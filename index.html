<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portofolio PMD</title>
    <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-xs-12 col-sm-3">
          <picture>
            <source srcset="images/logo-q50.webp" type="image/webp">
            <img class="logo img-circle" src="images/logo-q80.jpg" alt="Logo with Nietzsche as Superman"></img>
          </picture>
        </div>
         <div class="col-xs-12 col-sm-6 titles">
          <h1>didaKtik</h1>
          <h4>Enthusiastic Web Newbie</h4>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="images/emil-nolde.jpg" alt="Emil Nolde painting">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Featured Work</h2>
        </div>
      </div>
      <div class="row projects">
        <div class="col-xs-12 col-sm-4 project-tile">
          <img class="img-responsive" src="images/claude-monet.jpg", alt="Claude Monet painting">
          <h3>Monet</h3>
          <a href="https://github.com/didaKtik/Monet">https://github.com/didaKtik/Monet</a>
        </div>
        <div class="col-xs-12 col-sm-4 project-tile">
          <img class="img-responsive" src="images/pierre-auguste-renoir.jpg", alt="Pierre-Auguste Renoir painting">
          <h3>Renoir</h3>
          <a href="https://github.com/didaKtik/Renoir">https://github.com/didaKtik/Renoir</a>
        </div>
        <div class="col-xs-12 col-sm-4 project-tile">
          <img class="img-responsive" src="images/van-gogh.jpg", alt="Van Gogh painting.">
          <h3>Van-Gogh</h3>
          <a href="https://github.com/didaKtik/Van-Gogh">https://github.com/didaKtik/Van-Gogh</a>
        </div>
      </div>
    </div>
  </body>
</html>
